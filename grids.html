<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#parent{
			display: grid;
			grid-template-columns: 50% 50%;
			grid-gap: 2px;
		}
		.children h1{
			background-color: red;
			padding: 40%;
		}
	</style>
	<title>grids</title>
</head>
<body>
	<div id="parent">
		<div class="children">
			<h1>section1</h1>
		</div>
		<div class="children">
			<h1>section2</h1>
		</div>
		<!-- <div class="children">
			<h1>section3</h1>
		</div>
		<div class="children">
			<h1>section4</h1>
		</div> -->
	</div>
</body>
</html>
